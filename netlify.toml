# Netlify configuration for Docusaurus

[build]
  command = "npm run build"
  publish = "build"

# Redirects and rewrites
[[redirects]]
  from = "/sociable/creating-sociable-profile-app"
  to = "/sociable/sociable-sdk-developer-guide"
  status = 301
  force = true

[[redirects]]
  from = "/sociable/overriding-sociable-layouts"
  to = "/sociable/sociable-sdk-developer-guide"
  status = 301
  force = true

[[redirects]]
  from = "/sociable/sociable-activity-stream-api"
  to = "/sociable/sociable-sdk-developer-guide"
  status = 301
  force = true

[[redirects]]
  from = "/sociable/sociable-avatars-api"
  to = "/sociable/sociable-sdk-developer-guide"
  status = 301
  force = true

[[redirects]]
  from = "/sociable/sociable-badges-api"
  to = "/sociable/sociable-sdk-developer-guide"
  status = 301
  force = true

[[redirects]]
  from = "/sociable/sociable-points-system-api"
  to = "/sociable/sociable-sdk-developer-guide"
  status = 301
  force = true

[[redirects]]
  from = "/sociable/sociable-profile-api"
  to = "/sociable/sociable-sdk-developer-guide"
  status = 301
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Build environment
[build.environment]
  NODE_VERSION = "20"

